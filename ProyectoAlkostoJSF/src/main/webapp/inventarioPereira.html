<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>InventarioPereira</title>
<link href="Styles/Style.css" rel="stylesheet" type="text/css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="alert alert-warning">
		<img src="Media/AlkostoLogo.png" id="logo">
		<h3 id="ins">Alkosto manejo de datos</h3>
	</div>

	<br>
	<br>

	<div id ="cards">


		<h3 class="text-primary">Que funci√≥n desea realizar</h3>

		<br> <br>
		<div class="card" id="agCard">
			<img src="Media/agInv.png" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title	">Agregar a inventario</h5>
				<p class="card-text">Agregar algun nuevo producto al inventario
					de Alkosto</p>
				<button class="btn btn-warning stretched-link" onclick="ocultar()">Agregar</button>
			</div>
		</div>

		<br> <br>

		<div id="mosCard" class="card">
			<img src="Media/mos.jpg" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">Ver el inventario</h5>
				<p class="card-text">Ver producto, cantidad, costo unitario</p>
				<button class="btn btn-primary stretched-link"
					onclick="mostrarInvPer()">Mostrar</button>
			</div>
		</div>

	</div>

	<div id= "agr">
	<h3 class="text-primary">Ingrese el producto</h3>
	<input type="text" class="form-control" id="producto">
	<br>
	<h3 class="text-warning">Ingrese la cantidad disponible</h3>
	<input type="number" class= "form-control" id="cantidad">
	<br>
	<h3 class="text-primary">Ingrese el valor por unidad (sin puntos o comas)</h3>
	<input type="number" class= "form-control" id="valor">
	<br>
	<button class="btn btn-success" onclick="agregarInvPer()" >Agregar</button>
	</div>

	<script type="text/javascript" src="javascript.js"></script>

</body>
</html>
